
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öğrenci Yönetim Sistemi – Dersler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { display:flex; min-height:100vh; background:#f5f7fa; color:#212529; }

    aside { width:240px; background:#212529; color:#fff; padding:1.5rem; display:flex; flex-direction:column; }
    .logo { font-size:1.4rem; font-weight:600; margin-bottom:2rem; }
    nav a { color:#adb5bd; text-decoration:none; padding:.75rem; border-radius:.5rem; display:block; margin-bottom:.5rem; transition:background .2s; }
    nav a.active, nav a:hover { background:#343a40; color:#fff; }

    main { flex:1; padding:2rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
    h1 { font-size:1.8rem; font-weight:600; }

    .btn-primary { background:#0d6efd; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }
    .btn-danger  { background:#dc3545; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }

    table { width:100%; border-collapse:collapse; background:#fff; border-radius:.75rem; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding:1rem; border-bottom:1px solid #e9ecef; text-align:left; vertical-align:top; }
    th { background:#f1f3f5; font-weight:600; }
    tr:last-child td { border-bottom:none; }

    .modal { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; padding:1rem; }
    .modal.hidden { display:none; }
    .modal-overlay { position:absolute; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal-content {
      position:relative; background:#fff; padding:1.5rem; border-radius:.75rem;
      width:90%; max-width:500px; max-height:90vh; overflow-y:auto; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    .modal-content h2 { margin-bottom:1rem; font-size:1.5rem; }
    .modal-content label { display:block; margin-top:1rem; font-weight:600; }
    .modal-content input { width:100%; padding:.5rem; margin-top:.25rem; border:1px solid #ced4da; border-radius:.5rem; }
    .modal-actions { margin-top:1.5rem; display:flex; justify-content:flex-end; gap:.5rem; flex-wrap:wrap; }

    @media (max-width:768px){
      aside { position:fixed; left:-100%; top:0; height:100%; transition:left .3s; }
      main  { padding:1.5rem; }
      .modal-content { padding:1rem; }
      .modal-actions { flex-direction:column; }
    }
  </style>
</head>
<body>
  <aside>
    <div class="logo">ÖğrenciYS</div>
    <nav>
      <a href="students.html">Öğrenciler</a>
      <a href="teachers.html">Öğretmenler</a>
      <a href="courses.html" class="active">Dersler</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Dersler</h1>
      <button class="btn-primary" id="openCourseModal">+ Yeni Ders</button>
    </header>

    <section>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Ders Adı</th>
            <th>Tür</th>
            <th>Gün</th>
            <th>Saat</th>
            <th>Sınıf No</th>
            <th>Kredi</th>
            <th>İşlemler</th>
          </tr>
        </thead>

        <tbody id="courseTableBody"></tbody>
      </table>
    </section>


<div id="courseModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <h2>Yeni Ders Ekle</h2>
    <form id="courseForm">
      <label for="subjectType">Ders Türü</label>
      <input type="text" id="subjectType" name="subjectType" required/>

      <label for="subjectName">Ders Adı</label>
      <input type="text" id="subjectName" name="subjectName" required/>

      <label for="day">Gün</label>
      <input type="text" id="day" name="day" required/>

      <label for="startTime">Başlangıç Saati</label>
      <input
        type="time"
        id="startTime"
        name="startTime"
        required
        min="00:00"
        max="23:59"
        step="60"
        value=""
      />

      <label for="finishTime">Bitiş Saati</label>
      <input
        type="time"
        id="finishTime"
        name="finishTime"
        required
        min="00:00"
        max="23:59"
        step="60"
        value=""
      />

      <label for="classNo">Sınıf No</label>
      <input type="number" id="classNo" name="classNo" required/>

      <label for="credit">Kredi</label>
      <input type="number" id="credit" name="credit" required/>

      <div class="modal-actions">
        <button type="submit" class="btn-primary">Kaydet</button>
        <button type="button" class="btn-danger" id="closeCourseModal">İptal</button>
      </div>
    </form>
  </div>
</div>

  </main>

  <script src="javascript.js"></script>
</body>
</html>
