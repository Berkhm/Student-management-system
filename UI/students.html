
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öğrenci Yönetim Sistemi – Öğrenciler</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { display:flex; min-height:100vh; background:#f5f7fa; color:#212529; }

    aside { width:240px; background:#212529; color:#fff; padding:1.5rem; display:flex; flex-direction:column; }
    .logo { font-size:1.4rem; font-weight:600; margin-bottom:2rem; }
    nav a { color:#adb5bd; text-decoration:none; padding:.75rem; border-radius:.5rem; display:block; margin-bottom:.5rem; transition:background .2s; }
    nav a.active, nav a:hover { background:#343a40; color:#fff; }

    main { flex:1; padding:2rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
    h1 { font-size:1.8rem; font-weight:600; }
    .btn-primary { background:#0d6efd; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }
    .btn-secondary { background:#6c757d; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }
    .btn-danger  { background:#dc3545; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }

    table { width:100%; border-collapse:collapse; background:#fff; border-radius:.75rem; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding:1rem; border-bottom:1px solid #e9ecef; text-align:left; vertical-align:top; }
    th { background:#f1f3f5; font-weight:600; }
    tr:last-child td { border-bottom:none; }


    .modal { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; padding:1rem; }
    .modal.hidden { display:none; }
    .modal-overlay { position:absolute; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal-content {
      position:relative;
      background:#fff;
      padding:1.5rem;
      border-radius:.75rem;
      width:90%;
      max-width:500px;
      max-height:90vh;
      overflow-y:auto;
      box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    .modal-content h2 { margin-bottom:1rem; font-size:1.5rem; }
    .modal-content label { display:block; margin-top:1rem; font-weight:600; }
    .modal-content input { width:100%; padding:.5rem; margin-top:.25rem; border:1px solid #ced4da; border-radius:.5rem; }
    .modal-actions { margin-top:1.5rem; display:flex; justify-content:flex-end; flex-wrap:wrap; gap:.5rem; }

    @media (max-width: 600px) {
      .modal-content { padding:1rem; }
      .modal-actions { flex-direction:column; }
    }
  </style>
</head>
<body>
  <aside>
    <div class="logo">ÖğrenciYS</div>
    <nav>
      <a href="students.html" class="active">Öğrenciler</a>
      <a href="teachers.html">Öğretmenler</a>
      <a href="courses.html">Dersler</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1>Öğrenciler</h1>
      <button class="btn-primary" id="openModal">+ Yeni Öğrenci</button>
    </header>

    <section>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Ad Soyad</th>
            <th>Öğrenci No</th>
            <th>Bölüm</th>
            <th>Danışman</th>
            <th>Notlar</th>
            <th>GPA</th>
            <th>İşlemler</th>
            <th>Detay</th>
          </tr>
        </thead>
        <tbody> </tbody>
      </table>
    </section>

    <div id="studentModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h2>Yeni Öğrenci Ekle</h2>
        <form id="studentForm">
          <label for="adSoyad">Ad Soyad</label>
          <input type="text" id="adSoyad" name="adSoyad" required/>

          <label for="mail">Mail</label>
          <input type="email" id="mail" name="mail" required/>

          <label for="faculty">Fakülte</label>
          <input type="text" id="faculty" name="faculty" required/>

          <label for="telNo">Tel No</label>
          <input type="text" id="telNo" name="telNo" required/>

          <label for="address">Adres</label>
          <input type="text" id="address" name="address" required/>

          <label for="advisorId">Danışman ID</label>
          <input type="number" id="advisorId" name="advisorId" required/>

          <label for="studentNo">Öğrenci No</label>
          <input type="text" id="studentNo" name="studentNo" required/>

          <label for="gradeYear">Sınıf/Yıl</label>
          <input type="number" id="gradeYear" name="gradeYear" required/>

          <label for="gpa">GPA</label>
          <input type="number" step="0.01" id="gpa" name="gpa" required/>

          <label for="department">Bölüm</label>
          <input type="text" id="department" name="department" required/>

          <label for="discontinuityDays">Devamsızlık Günleri</label>
          <input type="number" id="discontinuityDays" name="discontinuityDays" required/>

          <div class="modal-actions">
            <button type="submit" class="btn-primary">Kaydet</button>
            <button type="button" class="btn-danger" id="modalClose">İptal</button>
          </div>
        </form>
      </div>
    </div>

    <div id="studentUpdateModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h2>Öğrenci Güncelle     (Sadece güncellenecek alanları girmeniz yeterlidir)</h2>
        <form id="studentUpdateForm">
        
          <label for="updAdSoyad">Ad Soyad</label>
          <input type="text" id="updAdSoyad" name="adSoyad"/>
    
          <label for="updMail">Mail</label>
          <input type="email" id="updMail" name="mail"/>
    
          <label for="updFaculty">Fakülte</label>
          <input type="text" id="updFaculty" name="faculty"/>
    
          <label for="updTelNo">Tel No</label>
          <input type="text" id="updTelNo" name="telNo"/>
    
          <label for="updAddress">Adres</label>
          <input type="text" id="updAddress" name="address"/>
    
          <label for="updAdvisorId">Danışman ID</label>
          <input type="number" id="updAdvisorId" name="advisorId"/>
    
          <label for="updStudentNo">Öğrenci No</label>
          <input type="text" id="updStudentNo" name="studentNo"/>
    
          <label for="updGradeYear">Sınıf/Yıl</label>
          <input type="number" id="updGradeYear" name="gradeYear"/>
    
          <label for="updGpa">GPA</label>
          <input type="number" step="0.01" id="updGpa" name="gpa"/>
    
          <label for="updDepartment">Bölüm</label>
          <input type="text" id="updDepartment" name="department"/>
    
          <label for="updDiscontinuityDays">Devamsızlık Günleri</label>
          <input type="number" id="updDiscontinuityDays" name="discontinuityDays"/>
    
          <div class="modal-actions">
            <button type="submit" class="btn-primary">Güncelle</button>
            <button type="button" class="btn-danger" id="updateModalClose">İptal</button>
          </div>
        </form>
      </div>
    </div>


  </main>

  <script src="javascript.js"></script>
</body>
</html>
