
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Öğrenci Notları</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
    body { display:flex; min-height:100vh; background:#f5f7fa; color:#212529; }
    aside { width:240px; background:#212529; color:#fff; padding:1.5rem; display:flex; flex-direction:column; }
    .logo { font-size:1.4rem; font-weight:600; margin-bottom:2rem; }
    nav a { color:#adb5bd; text-decoration:none; padding:.75rem; border-radius:.5rem; display:block; margin-bottom:.5rem; transition:background .2s; }
    nav a:hover, nav a.active { background:#343a40; color:#fff; }
    main { flex:1; padding:2rem; }
    header { display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem; }
    h1 { font-size:1.8rem; font-weight:600; }
    .btn-primary { background:#0d6efd; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }
    .btn-danger  { background:#dc3545; color:#fff; padding:.5rem 1rem; border:none; border-radius:.5rem; cursor:pointer; }
    table { width:100%; border-collapse:collapse; background:#fff; border-radius:.75rem; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    th, td { padding:1rem; border-bottom:1px solid #e9ecef; text-align:left; }
    th { background:#f1f3f5; font-weight:600; }
    tr:last-child td { border-bottom:none; }
    .modal { position:fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; padding:1rem; }
    .modal.hidden { display:none; }
    .modal-overlay { position:absolute; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal-content {
      position:relative; background:#fff; padding:1.5rem; border-radius:.75rem;
      width:90%; max-width:500px; max-height:90vh; overflow-y:auto; box-shadow:0 4px 8px rgba(0,0,0,0.1);
    }
    .modal-content h2 { margin-bottom:1rem; font-size:1.5rem; }
    .modal-content label { display:block; margin-top:1rem; font-weight:600; }
    .modal-content input,
    .modal-content select { width:100%; padding:.5rem; margin-top:.25rem; border:1px solid #ced4da; border-radius:.5rem; }
    .modal-actions { margin-top:1.5rem; display:flex; justify-content:flex-end; gap:.5rem; flex-wrap:wrap; }
    .actions-header {
  padding-left: 5rem; 
}

  </style>
</head>
<body>
  <aside>
    <div class="logo">ÖğrenciYS</div>
    <nav>
      <a href="students.html">Öğrenciler</a>
      <a href="teachers.html">Öğretmenler</a>
      <a href="courses.html">Dersler</a>
    </nav>
  </aside>

  <main>
    <header>
      <h1 id="studentNameHeading">Öğrenci Notları</h1>
      <div>
        <button class="btn-primary" id="openGradeModal">+ Not Ekle</button>
        <button class="btn-primary" onclick="location.href='students.html'">Geri Dön</button>
      </div>
    </header>

    <section>
      <table>
        <thead>
          <tr>
            <th>Ders Adı</th>
            <th>Vize</th>
            <th>Final</th>
            <th>Ortalama</th>
            <th>Harf</th>
            <th class="actions-header">İşlemler</th>  
          </tr>
        </thead>
        <tbody id="gradeTableBody"></tbody>
      </table>
    </section>


    <div id="gradeModal" class="modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h2>Yeni Not Ekle</h2>
        <form id="gradeForm">
          <input type="hidden" id="studentId" name="studentId"/>

          <label for="subjectName">Ders</label>
          <select id="subjectName" name="subjectName" required></select>

          <label for="midterm">Vize</label>
          <input type="number" id="midterm" name="midterm" required/>

          <label for="final">Final</label>
          <input type="number" id="final" name="final" required/>

          <label for="average">Ortalama</label>
          <input type="number" step="0.01" id="average" name="average" required/>

          <label for="letterGrade">Harf Notu</label>
          <input type="text" id="letterGrade" name="letterGrade" required/>

          <div class="modal-actions">
            <button type="submit" class="btn-primary">Kaydet</button>
            <button type="button" class="btn-danger" id="closeGradeModal">İptal</button>
          </div>
        </form>
      </div>
    </div>
    

<div id="gradeUpdateModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <h2>Not Güncelle</h2>
    <form id="gradeUpdateForm">
    
      <label for="updMidterm">Vize</label>
      <input type="number" step="0.01" id="updMidterm" name="midterm" required/>

      <label for="updFinal">Final</label>
      <input type="number" step="0.01" id="updFinal" name="finalExam" required/>

      <label for="updAverage">Ortalama</label>
      <input type="number" step="0.01" id="updAverage" name="average" required/>

      <label for="updLetterGrade">Harf Notu</label>
      <input type="text" id="updLetterGrade" name="letterGrade" required/>

      <div class="modal-actions">
        <button type="submit" class="btn-primary">Güncelle</button>
        <button type="button" class="btn-danger" id="closeGradeUpdateModal">İptal</button>
      </div>
    </form>
  </div>
</div>

  </main>

  <script src="javascript.js"></script>
</body>
</html>
