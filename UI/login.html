<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş – Öğrenci Yönetim Sistemi</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f7fa; }
    .login-container { background: #fff; padding: 2rem; border-radius: .75rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { margin-bottom: 1.5rem; text-align: center; font-weight: 600; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input { width: 100%; padding: .5rem; margin-top: .25rem; border: 1px solid #ced4da; border-radius: .5rem; }
    .btn { display: block; width: 100%; margin-top: 1.5rem; padding: .75rem; border: none; border-radius: .5rem; cursor: pointer; font-weight: 600; }
    .btn-primary { background: #0d6efd; color: #fff; }
    .error { color: #dc3545; margin-top: .75rem; text-align: center; display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Giriş Yap</h2>
    <form id="loginForm">
      <label for="username">Kullanıcı Adı</label>
      <input type="text" id="username" name="username" placeholder="Kullanıcı adı" required>

      <label for="password">Şifre</label>
      <input type="password" id="password" name="password" placeholder="Şifre" required>

      <button type="submit" class="btn btn-primary">Giriş</button>
      <div id="errorMsg" class="error">Kullanıcı adı veya şifre yanlış!</div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      if (user === 'admin' && pass === '123') {
        
        window.location.href = 'students.html';
      } else {

        error.style.display = 'block';
      }
    };
  </script>
</body>
</html>
